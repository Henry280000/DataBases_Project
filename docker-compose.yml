version: '3.8'

services:
  # MySQL
  mysql:
    image: mysql:8.0
    container_name: pharmaflow_mysql
    restart: always
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: 401387            # Password you want
      MYSQL_DATABASE: pharmaflow_relational
      MYSQL_USER: pharmaflow_user            # Fixed the typo here
      MYSQL_PASSWORD: pharmaflow123
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/mysql_schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./database/mysql_roles_privileges.sql:/docker-entrypoint-initdb.d/02-roles.sql
      - ./database/mysql_data_seed.sql:/docker-entrypoint-initdb.d/03-data.sql
    networks:
      - pharmaflow_network
    healthcheck:
      # UPDATE THE PASSWORD HERE TO MATCH '401387':
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p401387"]
      interval: 10s
      timeout: 5s
      retries: 10

  # MongoDB
  mongodb:
    image: mongo:6.0
    container_name: pharmaflow_mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: pharmaflow_nosql
    ports:
      - "27018:27017"
    volumes:
      - mongodb_data:/data/db
      - ./database/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - pharmaflow_network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 40s

  # Aplicaci√≥n Flask
  app:
    build: .
    container_name: pharmaflow_app
    restart: always
    environment:
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: pharmaflow_user
      MYSQL_PASSWORD: pharmaflow123
      MYSQL_DATABASE: pharmaflow_relational
      MONGODB_HOST: mongodb
      MONGODB_PORT: 27017
      MONGODB_DATABASE: pharmaflow_nosql
      SECRET_KEY: pharmaflow-secret-key-docker-2024
      FLASK_ENV: production
      PORT: 5001
    ports:
      - "5001:5001"
    depends_on:
      mysql:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    networks:
      - pharmaflow_network

volumes:
  mysql_data:
  mongodb_data:

networks:
  pharmaflow_network:
    driver: bridge
